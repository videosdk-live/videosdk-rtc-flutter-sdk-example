name: videosdk_flutter_example
description: A Flutter project for VideoSDK Demonstration.

publish_to: "none"

version: 1.0.0+6
environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  videosdk: ^0.0.14
  http: ^0.13.4
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.4
  fluttertoast: ^8.0.8
  camera: ^0.9.4+5
  flutter_svg: ^1.0.1
  visibility_detector: ^0.2.2
  date_time_format: ^2.0.1
  touch_ripple_effect: ^2.2.3
  firebase_core: ^1.20.0
  firebase_crashlytics: ^2.8.6

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - .env
